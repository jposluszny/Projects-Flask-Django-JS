{% extends "template.html" %}
{% block title %} Logged in {% endblock %}
{% block body %} You logged in as {{name}}.
<a href={{ url_for("logout") }}> Log out  </a>
<br>
<form action="{{ url_for('search') }}" method="post">
        <input type="text" name="search" placeholder="Search for books">
        <button>Search</button><input type="reset" value="Clear">
</form>
<br>
{{message}}
 <ul>
    {% for book in books %}
      <li>
        <a href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}  by {{ book.author }}</a>
      </li>
      {% endfor %}
  </ul>
{% endblock %}
