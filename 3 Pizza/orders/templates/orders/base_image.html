{% load static %}
<!DOCTYPE html>
<html>
    <head>
  	    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  	    <!-- Handlebars -->
  	    <!-- documentation at http://handlebarsjs.com/ -->
  	    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
  	    <!-- Cookies -->
  	    <!-- documentation at https://github.com/js-cookie/js-cookie/ -->
  	    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script  src = "{% static 'users/index.js' %}" type="text/javascript"></script>
        <style media="screen">
        .bg {
          background-image: url({% static "users/pizza.jpg" %});
        }
        .bg_con {
          background-image: url({% static "users/menu.jpg" %});
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        .table td {
          padding: 0;
        }
        .table th {
          padding: 0;
        }
        </style>
    </head>
    <body class="bg">
        {% block body %}
         {% endblock %}
    </body>
</html>
