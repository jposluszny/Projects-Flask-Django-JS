<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>My chat</title>
  </head>
  <body style="background-color: #185b27">
    <div class="container">
      <div class="rounded-lg text-center my-4" style="background-color: #d1ecf1;">
        <h5 id="info" class="py-3">Choose channel</h5>
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="row">
            <div class="col-sm-7 d-flex my-2">
              <input type="text" class="form-control" id="new_channel" placeholder="Create a new channel">
              <button id="create" class="btn btn-primary">Create</button>
            </div>
            <div class="col-sm-5 my-2">
              <select id="channels" class="custom-select">
                <option  value="Choose channel" selected>Choose channel</option>
                {% for channel in channels %}
                   <option value={{channel}}>{{channel}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="col-lg-5 clearfix my-2">
          <button id="leave_chat" class="btn btn-primary float-right px-4 mx-2">Leave chat</button>
          <button id="leave_channel" class="btn btn-primary float-right px-4 mx-2">Leave channel</button>
        </div>
      </div>
      <div class="border border-primary rounded-lg overflow-auto my-4" style="background-color: #d1ecf1; height:320px;">
        <div id="posts" class="p-4">
        </div>
      </div>
      <div class="d-flex">
        <input id="message" class="form-control" autocomplete="off" autofocus placeholder="Say something" type="text">
        <button id="post" class="btn btn-primary">Post</button>
      </div>
    </div>
  </body>
</html>
