{% extends "library/base.html" %}

{% block body %}
<h3>Registration</h3>

{% if message %}
    <div>
          {{ message }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>
<br>
<a href="{% url 'index' %}">Back to the login page</a>
{% endblock %}
